<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container"></div>
        <!-- menu items -->
        <div id="menu-container" class="section-center row">
          <!-- single-item -->

          <!-- end of single item -->
        </div>
      </section>
    </div>
    <template>
      <!-- template -->
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <img src="" alt="" class="photo ms-5" />
          </div>
          <div class="col-6 menu-info">
            <div>
              <h3 class="menu-title"></h3>
              <h3 class="price"></h3>
            </div>
            <p class="menu-info"></p>
          </div>
        </div>
      </div>
      <!-- template -->
    </template>
    <script src="app.js"></script>

</html>
